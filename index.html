---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}

      <div class="post">

        <header class="post-header">
          <h2 class="post-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
        </header>

        <article class="post-content">
          {{ post.content }}
        </article>

      </div>
    {% endfor %}
  </ul>

</div>
